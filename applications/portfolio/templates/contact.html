<section class="bg-light p-4" id="contact">
    <div class="container">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-6 text-center text-lg-start">
                <h2 class="display-4 fw-bold lh-1 mb-3">¡Hablemos!</h2>

                <p class="col-lg-10 fs-4">Si estás interesado en trabajar conmigo o tienes alguna pregunta, no dudes
                    en
                    contactarme a través del formulario o por correo electrónico. Estaré encantado de escuchar lo
                    que
                    tienes que decir. ¡Gracias por visitar mi sitio web!</p>

            </div>

            <div class="col-md-10 mx-auto col-lg-6">
                <form class="p-4 p-md-5 border rounded-3 bg-white" method="post" action="{{ url_for('send_mail')}}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</section>
