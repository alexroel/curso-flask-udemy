{% extends 'base.html' %}

{% block title %} {{ post['title'] }}{% endblock %}
{% block content %}
<div class="container">
    <article class="content">
        <h1>{{ post['title'] }}</h1>
        <div>
            {{ post['content'] | safe }}  
        </div>

        <div class="created">
            Por 
            <b>{{ get_user(post.author).username}}</b> en 
            <i>{{ post['created'].strftime('%Y-%m-%d') }}</i>
        </div>

    </article>
</div>
{% endblock %}
